<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="layout-container">
      <div id="sidebar-container">
        <h1 id="app-logo">GoalApp</h1>
        <aside id="sidebar">
          <button class="btn">All tasks</button>
          <button class="btn">Today</button>
          <button class="btn">This week</button>
          <button class="btn">Overdue</button>
          <h2 id="my-projects">My projects</h2>
          <button class="btn">Trip</button>
          <button class="btn">Running</button>
        </aside>
      </div>
      <!-- Main container to display tasks -->
      <div id="task-container">
        <div id="task-title">
          <h1>Tasks</h1>
          <button id="add-task-btn">+ Add task</button>
        </div>
        <div class="task-header task-list">
          <div class="task">
            <span>Prio</span>
            <span>Done</span>
            <span class="task-name">Task Name</span>
            <span>Due By</span>
            <span>Edit</span>
            <span>Delete</span>
          </div>
        </div>
        <div class="task-list">
          <div class="task">
            <span class="dot dot-green"></span>
            <span><input type="checkbox" id="task-done" name="task-done"/></span>
            <span class="task-name">Work out, make bed, eat</span>
            <span>20-Aug-2024</span>
            <button class="edit-task">Edit</button>
            <button class="delete-task">Delete</button>
          </div>
          <div class="task">
            <span class="dot dot-yellow"></span>
            <span><input type="checkbox" id="task-done" name="task-done"/></span>
            <span class="task-name">Work out, make bed, eat</span>
            <span>20-Aug-2024</span>
            <button class="edit-task">Edit</button>
            <button class="delete-task">Delete</button>
          </div>
          <div class="task">
            <span class="dot dot-red"></span>
            <span><input type="checkbox" id="task-done" name="task-done"/></span>
            <span class="task-name">Work out, make bed, eat</span>
            <span>20-Aug-2024</span>
            <button class="edit-task">Edit</button>
            <button class="delete-task">Delete</button>
          </div>
        </div>
      </div>
      <!-- Notes content -->
      <div id="notes-container">
        <h2 id="notes-heading">Notes</h2>
        <button class="add-note-btn">+ New note</button>
        <!-- Modal to create new note -->
        <dialog id="note-dialog">
          <div class="note-modal-container">
            <div class="close-btn-container">
              <button class="close-note-modal-btn" formmethod="dialog">X</button>
            </div>
            <form method="dialog">
                <h1 class="add-note-title">Add note</h1>
                <textarea id="note-text" class="user-input" placeholder="Note text" required></textarea>
                <div class="modal-action">
                  <button id="save-note-btn" type="submit">Save Note</button>
                </div>
            </form>
          </div>
        </dialog>          
        <!--  -->
        <div id="all-note-container">
        </div>
      </div>
      <!-- End of notes content -->
    </div>
  </body>
</html>
